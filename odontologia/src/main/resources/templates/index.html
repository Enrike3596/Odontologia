<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Odontológica - Gestión de Citas</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- Configuración de TailwindCSS -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dental: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-dental-50 to-blue-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-4 border-dental-500">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-dental-500 p-3 rounded-full">
                        <i class="fas fa-tooth text-white text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Clínica OdontoCare</h1>
                        <p class="text-gray-600">Sistema de Gestión de Citas</p>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 w-full sm:w-auto mt-4 sm:mt-0">
                    <button id="btn-agregar-usuario" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center space-x-2 w-full sm:w-auto justify-center">
                        <i class="fas fa-user-plus"></i>
                        <span>Agregar Paciente</span>
                    </button>
                    <button id="btn-agregar-cita" class="bg-dental-500 hover:bg-dental-600 text-white px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center space-x-2 w-full sm:w-auto justify-center">
                        <i class="fas fa-calendar-plus"></i>
                        <span>Agendar Cita</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Vista Principal - Dashboard -->
        <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6 mb-6 sm:mb-8">
            <!-- Estadísticas -->
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500 stat-card hover-lift">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Total Pacientes</p>
                        <p id="total-pacientes" class="text-3xl font-bold text-green-600">0</p>
                    </div>
                    <i class="fas fa-users text-green-500 text-3xl"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-dental-500 stat-card hover-lift">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Citas Pendientes</p>
                        <p id="citas-pendientes" class="text-3xl font-bold text-dental-600">0</p>
                    </div>
                    <i class="fas fa-clock text-dental-500 text-3xl"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-purple-500 stat-card hover-lift">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Citas Confirmadas</p>
                        <p id="citas-confirmadas" class="text-3xl font-bold text-purple-600">0</p>
                    </div>
                    <i class="fas fa-check-circle text-purple-500 text-3xl"></i>
                </div>
            </div>
        </div>

        <!-- Gestión de Citas -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 fade-in">
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">
                    <i class="fas fa-calendar-alt text-dental-500 mr-2"></i>
                    Gestión de Citas
                </h2>
                <div class="flex flex-col sm:flex-row gap-3">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        <input type="text" id="filtro-busqueda" placeholder="Buscar por nombre o documento..." 
                               class="form-input pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-500 focus:border-transparent w-full md:w-64">
                    </div>
                    <select id="filtro-estado" class="form-input px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-500 focus:border-transparent w-full min-w-0 sm:w-auto">
                        <option value="">Todos los estados</option>
                        <option value="PENDIENTE">Pendiente</option>
                        <option value="CONFIRMADA">Confirmada</option>
                        <option value="CANCELADA">Cancelada</option>
                    </select>
                </div>
            </div>
            
            <div id="lista-citas-container" class="overflow-x-auto custom-scrollbar">
                <div id="lista-citas" class="space-y-4">
                    <!-- Las citas se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Sección de Pacientes -->
        <div class="bg-white rounded-xl shadow-lg p-6 fade-in">
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">
                    <i class="fas fa-users text-green-500 mr-2"></i>
                    Pacientes Registrados
                </h2>
                <div class="relative px-2">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="filtro-pacientes" placeholder="Buscar por nombre o documento..." 
                           class="form-input pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent w-full md:w-64">
                </div>
            </div>
            <div id="lista-pacientes" class="overflow-x-auto divide-y divide-gray-200 custom-scrollbar">
                <!-- Los pacientes se cargarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    <!-- Modal para Agregar Paciente -->
    <div id="modal-usuario" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4 transform transition-all duration-300 scale-95 modal-content">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-user-plus text-green-500 mr-2"></i>
                    Registrar Paciente
                </h3>
                <button id="cerrar-modal-usuario" class="text-gray-400 hover:text-gray-600 text-2xl px-2 focus-visible">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="form-usuario" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required 
                           class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Documento</label>
                    <input type="text" id="documento" name="documento" required 
                           class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" 
                           class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" 
                           class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
                
                <div class="flex space-x-3 pt-4">
                    <button type="button" id="cancelar-usuario" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded-lg transition-colors focus-visible">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 btn-primary text-white py-2 px-4 rounded-lg transition-colors focus-visible">
                        <i class="fas fa-save mr-2"></i>Registrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Agendar Cita -->
    <div id="modal-cita" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4 transform transition-all duration-300 scale-95 modal-content">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-calendar-plus text-dental-500 mr-2"></i>
                    Agendar Cita
                </h3>
                <button id="cerrar-modal-cita" class="text-gray-400 hover:text-gray-600 text-2xl px-2 focus-visible">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="form-cita" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Seleccionar Paciente</label>
                    <select id="paciente_id" name="pacienteId" required 
                            class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-500 focus:border-transparent">
                        <option value="">Seleccione un paciente...</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Fecha</label>
                    <input type="date" id="fecha" name="fecha" required 
                           class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Hora</label>
                    <input type="time" id="hora" name="hora" required 
                           class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Odontólogo</label>
                    <select id="odontologo" name="odontologo" required 
                            class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dental-500 focus:border-transparent">
                        <option value="">Seleccione un odontólogo...</option>
                        <option value="Dr. García">Dr. García</option>
                        <option value="Dra. Martínez">Dra. Martínez</option>
                        <option value="Dr. López">Dr. López</option>
                        <option value="Dra. Rodríguez">Dra. Rodríguez</option>
                    </select>
                </div>
                
                <div class="flex space-x-3 pt-4">
                    <button type="button" id="cancelar-cita" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded-lg transition-colors focus-visible">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 btn-primary text-white py-2 px-4 rounded-lg transition-colors focus-visible">
                        <i class="fas fa-calendar-check mr-2"></i>Agendar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script src="/js/variables.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/modales.js"></script>
    <script src="/js/pacientes.js"></script>
    <script src="/js/citas.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
